<form class="form">
  <div class="fields-container mb-1">
    <h2 class="mb-1">{{ welcomeMsg | titlecase }}</h2>
    <div class="field">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput />
        <mat-error>email invalid</mat-error>
      </mat-form-field>
    </div>
    <div class="field">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput />
        <mat-error>password invalid</mat-error>
      </mat-form-field>
    </div>

    <div class="field">
      <mat-checkbox class="example-margin" color="accent"
        >Keep me logged in</mat-checkbox
      >
    </div>
  </div>

  <div class="buttons">
    <button type="submit" class="btn btn-primary shadow">
      {{ "login" | uppercase }}
    </button>
    <button type="button" class="btn btn-secondary shadow">
      {{ "register" | uppercase }}
    </button>
  </div>
</form>
